<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{{title}}</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <!-- 设置站点 logo -->
    <link rel="icon" href="images/touming.png" type="image/jpeg">
    <link rel="shortcut icon" href="images/touming.png" type="image/jpeg">
    <link rel="apple-touch-icon" href="images/touming.png">

    <!-- 微信分享预览内容 -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="http://cjh.conrx.cn/images/zhandianIcon.jpg">

    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            height: 100%;
            overflow: hidden;
        }

        .pay-page {
            height: 100%;
            overflow: hidden;
        }

        #records-container {
            height: 100%;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .record {
            display: flex;
            align-items: flex-start;
            padding-bottom: 20px;
            position: relative;
        }

        .record .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            /* 调整头像右边与内容左边距的间隔为15像素 */
        }

        .record .content {
            flex-grow: 1;
            border-bottom: 0.3px solid #d3d3d3;
            padding-bottom: 10px;
            margin-left: 0px;
            /* 内容左边距与头像间隔已通过margin-right调整 */
            margin-right: 10px;
            /* 内容右边距 */
            box-sizing: border-box;
            /* 确保 padding 和 margin 被正确计算 */
        }

        .record .user {
            font-size: 12px;
            color: #777777;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record .time {
            font-size: 12px;
            color: #777777;
            position: absolute;
            right: 10px;
            /* 与右边距20px对齐 */
            top: 0;
            white-space: nowrap;
            /* 不允许换行 */
            overflow: visible;
            /* 确保时间标签完整显示 */
            text-align: right;
            /* 确保所有时间的文本对齐 */
        }

        .record .numbers {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #000000;
            margin-left: 0px;
            /* 确保与头像右边间隔15像素 */
            margin-right: calc(20px + 40px);
            /* 确保与时间标签的右边对齐，假设时间标签宽度为40px */
            word-break: break-word;
            /* 确保长单词换行 */
            box-sizing: border-box;
            /* 确保 padding 和 margin 被正确计算 */
            text-align: justify;
            /* 强制文本两端对齐 */
        }

        .no-avatar .content {
            margin-left: 55px;
            /* 当没有头像时，内容左边距为55px，确保内容整体左对齐 */
        }
    </style>
</head>

<body>

    <div class="pay-page">
        <div id="records-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatRecords = JSON.parse('{{records}}'); // 解析JSON字符串为对象

            const container = document.getElementById('records-container');
            container.innerHTML = '';

            let lastUser = '';

            chatRecords.forEach((record) => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'record';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';

                if (record.user !== lastUser) {
                    const avatarImg = document.createElement('img');
                    avatarImg.className = 'avatar';
                    avatarImg.src = record.avatar;
                    recordDiv.appendChild(avatarImg);
                } else {
                    recordDiv.classList.add('no-avatar');
                }

                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.innerHTML = `
                <span>${record.user}</span>
                <span class="time">${record.time}</span>
            `;

                const numbersDiv = document.createElement('div');
                numbersDiv.className = 'numbers';
                numbersDiv.innerText = record.numbers;

                contentDiv.appendChild(userDiv);
                contentDiv.appendChild(numbersDiv);

                recordDiv.appendChild(contentDiv);
                container.appendChild(recordDiv);

                lastUser = record.user;
            });

            // 微信签名逻辑
            const url = window.location.href;  // 直接使用未经编码的URL
            console.log('Requesting signature for URL:', url);

            fetch(`/api/wechat-qianming?url=${url}`)
                .then(response => {
                    console.log('==================', response);

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    return response.text();  // 读取响应体并返回
                })
                .then(data => {
                    console.log('签名response:', data);

                    try {
                        const jsonData = JSON.parse(data);  // 解析响应体为JSON
                        console.log('==================回调签名data', jsonData);

                        wx.config({
                            debug: false,
                            appId: jsonData.appId,
                            timestamp: jsonData.timestamp,
                            nonceStr: jsonData.nonceStr,
                            signature: jsonData.signature,
                            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
                        });

                        wx.ready(function () {
                            console.log('readyreadyreadyreadyreadyreadyready==================回调签名data');

                            wx.onMenuShareAppMessage({
                                title: '{{title}}',
                                // desc: '{{description}}',
                                desc: '大痘痘:43.20.21.17.18.10.15.11各15米 31.29.33.06.05.03.07.32.22.25.12.24各5米 大痘痘:40 35各二十米，23 02 34 29 04 05 09 20 22 25 28 47 42 44 45 49 11 16各十米',

                                link: window.location.href,
                                imgUrl: '{{imgUrl}}',
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                },
                                cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });

                            wx.onMenuShareTimeline({
                                title: '{{title}}',
                                link: window.location.href,
                                imgUrl: '{{imgUrl}}',
                                success: function () {
                                    // 用户确认分享后执行的回调函数
                                },
                                cancel: function () {
                                    // 用户取消分享后执行的回调函数
                                }
                            });
                        });

                        wx.error(function (res) {
                            console.log('wx.error: ', res);
                        });

                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                        console.error('Server response:', data);  // 打印服务器返回的数据
                    }
                })
                .catch(error => {
                    console.error('Error during fetch:', error);
                });


        });
    </script>

</body>

</html>
