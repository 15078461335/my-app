<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{{title}}</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <!-- 设置站点 logo -->
    <link rel="icon" href="images/touming.png" type="image/jpeg">
    <link rel="shortcut icon" href="images/touming.png" type="image/jpeg">
    <link rel="apple-touch-icon" href="images/touming.png">

    <!-- 微信分享预览内容 -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="http://cjh.conrx.cn/images/zhandianIcon.jpg">

    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止页面产生额外的滚动条 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .pay-page {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 让页面高度充满视口，防止 body 滚动 */
            overflow: hidden; /* 确保整个页面无滚动 */
        }

        #records-container {
            flex-grow: 1; /* 使容器自动填充剩余空间 */
            overflow-y: auto; /* 只允许垂直方向滚动 */
            padding-bottom: 20px;
            box-sizing: border-box; /* 确保 padding 和 border 不会影响布局 */
        }

        .record {
            display: flex;
            align-items: flex-start;
            padding-bottom: 20px;
            position: relative;
        }

        .record .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px; /* 确保头像与内容之间的间隔 */
        }

        .record .content {
            flex-grow: 1;
            border-bottom: 0.3px solid #d3d3d3;
            padding-bottom: 10px;
            margin-left: 0px;
            margin-right: 0px;
            box-sizing: border-box;
        }

        .record .user {
            font-size: 12px;
            color: #777777;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record .time {
            font-size: 12px;
            color: #777777;
            position: absolute;
            right: 0px;
            top: 0;
            white-space: nowrap;
        }

        .record .numbers {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #000000;
            margin-right: calc(20px + 40px);
            word-break: break-word;
            box-sizing: border-box;
            text-align: justify;
        }

        .no-avatar .content {
            margin-left: 55px;
        }
    </style>
</head>

<body>

    <div class="pay-page">
        <div id="records-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatRecords = JSON.parse('{{records}}'); // 解析JSON字符串为对象

            const container = document.getElementById('records-container');
            container.innerHTML = '';

            let lastUser = '';

            chatRecords.forEach((record) => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'record';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';

                if (record.user !== lastUser) {
                    const avatarImg = document.createElement('img');
                    avatarImg.className = 'avatar';
                    avatarImg.src = record.avatar;
                    recordDiv.appendChild(avatarImg);
                } else {
                    recordDiv.classList.add('no-avatar');
                }

                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.innerHTML = `
                <span>${record.user}</span>
                <span class="time">${record.time}</span>
            `;

                const numbersDiv = document.createElement('div');
                numbersDiv.className = 'numbers';
                numbersDiv.innerText = record.numbers;

                contentDiv.appendChild(userDiv);
                contentDiv.appendChild(numbersDiv);

                recordDiv.appendChild(contentDiv);
                container.appendChild(recordDiv);

                lastUser = record.user;
            });

            // 微信签名逻辑
            const url = window.location.href;  // 直接使用未经编码的URL
            console.log('Requesting signature for URL:', url);

            fetch(`/api/wechat-qianming?url=${url}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    return response.text();
                })
                .then(data => {
                    const jsonData = JSON.parse(data);
                    wx.config({
                        debug: false,
                        appId: jsonData.appId,
                        timestamp: jsonData.timestamp,
                        nonceStr: jsonData.nonceStr,
                        signature: jsonData.signature,
                        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
                    });

                    wx.ready(function () {
                        wx.onMenuShareAppMessage({
                            title: '{{title}}',
                            desc: '分享描述信息',
                            link: window.location.href,
                            imgUrl: '{{imgUrl}}',
                            success: function () {
                                // 用户确认分享后执行的回调函数
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数
                            }
                        });

                        wx.onMenuShareTimeline({
                            title: '{{title}}',
                            link: window.location.href,
                            imgUrl: '{{imgUrl}}',
                            success: function () {
                                // 用户确认分享后执行的回调函数
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数
                            }
                        });
                    });

                    wx.error(function (res) {
                        console.log('wx.error: ', res);
                    });
                })
                .catch(error => {
                    console.error('Error during fetch:', error);
                });
        });
    </script>

</body>

</html>
