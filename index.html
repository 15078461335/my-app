<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>忘词和大兜兜的聊天记录</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <!-- 设置站点 logo -->
    <link rel="icon" href="images/zhandianIcon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="images/zhandianIcon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="images/zhandianIcon.jpg">
    <meta property="og:image" content="http://119.29.5.60/images/zhandianIcon.jpg">

    <!-- 微信分享时抓取的预览内容 -->
    <meta property="og:title" content="忘词和大兜兜的聊天记录">
    <meta property="og:description" content="三中三：0698989, 三中三：35-29-30. 今天天气很好123456789好久好久货拉拉就算了打卡机考拉。">
    <meta name="description" content="忘词和大兜兜的聊天记录，三中三：06-34-28, 三中三：35-29-30. 今天天气很好123456789好久好久货拉拉就算了打卡机考拉。。">

    <!-- 引入微信JSSDK -->
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            height: 100%;
            overflow: hidden; /* 确保页面本身没有滚动条 */
        }

        .pay-page {
            height: 100%;
            overflow: hidden; /* 将所有滚动限制在 #records-container */
        }

        #records-container {
            height: 100%;
            overflow-y: auto;
            padding-bottom: 20px; /* 确保最后一条记录不会被底部遮挡 */
        }

        .record {
            display: flex;
            align-items: flex-start;
            padding-bottom: 20px;
            position: relative;
        }

        .record .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .record .content {
            flex-grow: 1;
            border-bottom: 0.3px solid #d3d3d3; /* 淡灰色的分隔线 */
            padding-bottom: 10px; /* 分隔线和内容之间的间距 */
        }

        .record .user {
            font-size: 16px;
            color: #333333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record .time {
            font-size: 12px;
            color: #777777;
        }

        .record .numbers {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #000000;
        }

        .no-avatar .content {
            margin-left: 50px; /* 为了和有头像的消息对齐 */
        }
    </style>
</head>
<body>

<div class="pay-page">
    <div id="records-container"></div>
</div>

<script>
    function loadRecords() {
        fetch('/api/records')  // 从指定的 API 端点获取 JSON 数据
            .then(response => response.json()) // 解析响应为 JSON 对象
            .then(records => {
                const container = document.getElementById('records-container'); // 获取记录容器的引用
                container.innerHTML = ''; // 清空容器内容

                let lastUser = ''; // 用于存储上一个消息发送者的用户名

                records.forEach((record, index) => { // 遍历每一条记录
                    const recordDiv = document.createElement('div'); // 创建一个新的 div 元素，用于表示一条记录
                    recordDiv.className = 'record'; // 为这个 div 设置类名为 'record'

                    // 判断是否需要显示头像
                    if (record.user !== lastUser) {
                        const avatarImg = document.createElement('img'); // 创建一个 img 元素用于显示头像
                        avatarImg.className = 'avatar'; // 为头像设置类名为 'avatar'
                        avatarImg.src = record.avatar; // 设置头像的图片 URL
                        recordDiv.appendChild(avatarImg); // 将头像 img 元素添加到记录 div 中
                    } else {
                        recordDiv.classList.add('no-avatar'); // 如果消息发送者相同，则给记录 div 添加 'no-avatar' 类
                    }

                    const contentDiv = document.createElement('div'); // 创建一个新的 div 元素，用于显示消息内容
                    contentDiv.className = 'content'; // 为内容 div 设置类名为 'content'

                    const userDiv = document.createElement('div'); // 创建一个新的 div 元素，用于显示用户名和时间
                    userDiv.className = 'user'; // 为用户名 div 设置类名为 'user'
                    userDiv.innerHTML = `
                        <span>${record.user}</span> <!-- 显示消息发送者的用户名 -->
                        <span class="time">${record.time}</span> <!-- 显示消息的发送时间 -->
                    `;

                    const numbersDiv = document.createElement('div'); // 创建一个新的 div 元素，用于显示消息内容
                    numbersDiv.className = 'numbers'; // 为消息内容 div 设置类名为 'numbers'
                    numbersDiv.innerText = record.numbers; // 将消息内容文本设置为记录中的 numbers 属性

                    contentDiv.appendChild(userDiv); // 将用户名和时间 div 添加到内容 div 中
                    contentDiv.appendChild(numbersDiv); // 将消息内容 div 添加到内容 div 中

                    recordDiv.appendChild(contentDiv); // 将内容 div 添加到记录 div 中
                    container.appendChild(recordDiv); // 将完整的记录 div 添加到容器中

                    // 更新 lastUser 为当前消息的发送者用户名
                    lastUser = record.user;
                });
            });
    }

    // 当页面加载完成后，调用 loadRecords 函数加载聊天记录
    document.addEventListener('DOMContentLoaded', loadRecords);

    // 微信JSSDK初始化和自定义分享代码
    fetch('/get-signature?url=' + encodeURIComponent(window.location.href))
        .then(response => response.json())
        .then(data => {
            wx.config({
                debug: false, // 开启调试模式
                appId: data.appId, // 必填，公众号的唯一标识
                timestamp: data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                signature: data.signature, // 必填，签名
                jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 选择您需要的JS接口
            });

            wx.ready(function () {
                // 自定义分享给朋友的内容
                wx.updateAppMessageShareData({
                    title: '忘词和大兜兜的聊天记录', // 分享标题
                    desc: '三中三：06-34-28, 三中三：35-29-30. 今天天气很好123456789好久好久货拉拉就算了打卡机考拉。', // 分享描述
                    link: window.location.href, // 分享链接
                    imgUrl: 'http://119.29.5.60/images/zhandianIcon.jpg' // 分享图标
                });

                // 自定义分享到朋友圈的内容
                wx.updateTimelineShareData({
                    title: '忘词和大兜兜的聊天记录', // 分享标题
                    link: window.location.href, // 分享链接
                    imgUrl: 'http://119.29.5.60/images/zhandianIcon.jpg' // 分享图标
                });
            });
        })
        .catch(error => {
            console.error('获取签名失败:', error);
        });
</script>

</body>
</html>
