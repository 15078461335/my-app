<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>忘词和大兜兜的聊天记录</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <!-- 设置站点 logo -->
    <link rel="icon" href="images/zhandianIcon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="images/zhandianIcon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="images/zhandianIcon.jpg">

    <!-- 微信分享预览内容 -->
    <meta property="og:title" content="忘词和大兜兜的聊天记录">
    <meta property="og:description" content="三中三：0698989, 三中三：35-29-30...">
    <meta property="og:image" content="http://119.29.5.60/images/zhandianIcon.jpg">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            height: 100%;
            overflow: hidden; /* 确保页面本身没有滚动条 */
        }

        .pay-page {
            height: 100%;
            overflow: hidden; /* 将所有滚动限制在 #records-container */
        }

        #records-container {
            height: 100%;
            overflow-y: auto;
            padding-bottom: 20px; /* 确保最后一条记录不会被底部遮挡 */
        }

        .record {
            display: flex;
            align-items: flex-start;
            padding-bottom: 20px;
            position: relative;
        }

        .record .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .record .content {
            flex-grow: 1;
            border-bottom: 0.3px solid #d3d3d3; /* 淡灰色的分隔线 */
            padding-bottom: 10px; /* 分隔线和内容之间的间距 */
        }

        .record .user {
            font-size: 16px;
            color: #333333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record .time {
            font-size: 12px;
            color: #777777;
        }

        .record .numbers {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #000000;
        }

        .no-avatar .content {
            margin-left: 50px; /* 为了和有头像的消息对齐 */
        }
    </style>
</head>
<body>

<div class="pay-page">
    <div id="records-container"></div>
</div>

<script>
    function loadRecords() {
        const date = '20240820';  // 这里指定日期
        const index = '1';  // 这里指定消息的序号

        fetch(`/api/shareConfig?date=${date}&index=${index}`)  // 用新的API端点获取JSON数据，通过date和index获取对应的数据
            .then(response => response.json())
            .then(data => {
                const { records, title, description, link, imgUrl } = data;

                // 更新页面的微信分享预览内容
                document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                document.querySelector('meta[property="og:image"]').setAttribute('content', imgUrl);

                const container = document.getElementById('records-container'); 
                container.innerHTML = ''; 

                let lastUser = ''; 

                records.forEach((record, index) => {
                    const recordDiv = document.createElement('div'); 
                    recordDiv.className = 'record'; 

                    if (record.user !== lastUser) {
                        const avatarImg = document.createElement('img'); 
                        avatarImg.className = 'avatar'; 
                        avatarImg.src = record.avatar; 
                        recordDiv.appendChild(avatarImg); 
                    } else {
                        recordDiv.classList.add('no-avatar'); 
                    }

                    const contentDiv = document.createElement('div'); 
                    contentDiv.className = 'content'; 

                    const userDiv = document.createElement('div'); 
                    userDiv.className = 'user'; 
                    userDiv.innerHTML = `
                        <span>${record.user}</span>
                        <span class="time">${record.time}</span>
                    `;

                    const numbersDiv = document.createElement('div'); 
                    numbersDiv.className = 'numbers';
                    numbersDiv.innerText = record.numbers;

                    contentDiv.appendChild(userDiv);
                    contentDiv.appendChild(numbersDiv);

                    recordDiv.appendChild(contentDiv);
                    container.appendChild(recordDiv);

                    lastUser = record.user;
                });

                // 更新微信分享内容
                wx.ready(function () {
                    wx.updateAppMessageShareData({
                        title: title, 
                        desc: description, 
                        link: link, 
                        imgUrl: imgUrl 
                    });

                    wx.updateTimelineShareData({
                        title: title, 
                        link: link, 
                        imgUrl: imgUrl 
                    });
                });
            })
            .catch(error => {
                console.error('加载聊天记录失败:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', loadRecords);

    fetch('/get-signature?url=' + encodeURIComponent(window.location.href))
        .then(response => response.json())
        .then(data => {
            wx.config({
                debug: false, 
                appId: data.appId, 
                timestamp: data.timestamp, 
                nonceStr: data.nonceStr, 
                signature: data.signature, 
                jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] 
            });
        })
        .catch(error => {
            console.error('获取签名失败:', error);
        });
</script>

</body>
</html>
